<!DOCTYPE html>
<html>
<head>
	<title>Gradientes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
	<style type="text/css">
		div {
			width: 25%;
			height: 300px;
			float: left;
			margin: 20px;
		}
		.uno {
			background: linear-gradient(0deg, #FF796A, #CDF0D9);
		}
		.dos {
			background: linear-gradient(45deg, #FF796A, #CDF0D9, #414656);
		}
		.tres {
			background: radial-gradient(white, yellow, red);
		}
	</style>
</head>
<body>

	<div class="uno"></div>

	<div class="dos"></div>

	<div class="tres"></div>

</body>
</html>
